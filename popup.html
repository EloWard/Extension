<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloWard</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <a href="https://www.eloward.com/" target="_blank" title="Visit EloWard">
          <img src="images/logo/icon128.png" alt="EloWard Logo" class="logo">
          <h1>EloWard</h1>
        </a>
        <span style="margin-left: 0px; color: var(--text-secondary); font-size: 12px; opacity: 0.8;">v2.1.0</span>
      </div>
    </header>
    
    <div class="card tip-card">
      <div class="collapsible-header" id="account-header">
        <h2>Account Connection</h2>
        <div class="dropdown-arrow rotated">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </div>
      </div>
      <div class="tip-content" id="account-content" style="display: block;">
        <div class="connection-item">
          <div class="connection-info">
            <span class="connection-label">Twitch</span>
            <span id="twitch-connection-status" class="connection-status">Not Connected</span>
          </div>
          <button id="connect-twitch" class="btn">Connect</button>
        </div>
        <div class="connection-item">
          <div class="connection-info">
            <span class="connection-label">League of Legends</span>
            <span id="riot-connection-status" class="connection-status">Not Connected</span>
          </div>
          <div class="riot-connection-controls">
            <button id="connect-riot" class="btn">Connect</button>
            <select id="region" class="compact-select button-width" title="Select your region">
              <option value="" selected disabled>Select Region</option>
              <option value="na1">NA</option>
              <option value="euw1">EUW</option>
              <option value="eun1">EUNE</option>
              <option value="kr">KR</option>
              <option value="br1">BR</option>
              <option value="jp1">JP</option>
              <option value="la1">LAN</option>
              <option value="la2">LAS</option>
              <option value="oc1">OCE</option>
              <option value="tr1">TR</option>
              <option value="ru">RU</option>
              <option value="me1">ME</option>
              <option value="ph2">PH</option>
              <option value="sg2">SG</option>
              <option value="th2">TH</option>
              <option value="tw2">TW</option>
              <option value="vn2">VN</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="profile-header">
        <h2>Your Profile</h2>
        <div id="premium-star" class="premium-star" style="display: none;" title="EloWard+ Premium">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#D9A336" stroke="#D9A336" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
          </svg>
        </div>
      </div>
      <div class="rank-container">
        <div id="rank-badge-preview" class="rank-badge"></div>
        <div class="rank-info">
          <span id="current-rank" class="rank-value">Unknown</span>
        </div>
        <button id="refresh-rank" class="btn-icon" title="Refresh Rank">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 4v6h6"></path>
            <path d="M23 20v-6h-6"></path>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="card tip-card">
      <div class="collapsible-header" id="options-header">
        <h2>Options</h2>
        <div class="dropdown-arrow rotated">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </div>
      </div>
      <div class="tip-content" id="options-content" style="display: block;">
        <div class="option-item">
          <div class="option-info">
            <span class="option-label">Use Peak Rank</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="use-peak-rank">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="option-item">
          <div class="option-info">
            <span class="option-label">Use Animated Badge</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="show-animated-badge">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="footer-content">
        <a href="https://www.eloward.com/dashboard" target="_blank" class="feedback-link">Streamer Dashboard</a>
        <a href="https://www.eloward.com/feedback" target="_blank" class="feedback-link">Contact Us</a>
      </div>
    </footer>
  </div>

  <script src="vendor/browser-polyfill.js"></script>
  <script type="module" src="js/popup.js"></script>
</body>
</html>
